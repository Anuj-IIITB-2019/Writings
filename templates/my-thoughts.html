{% extends 'layout.html' %}
{% block sub_content %}
{% if my_thoughts %}
	<table cellpadding="5">
		{% for my_thought in my_thoughts %}
		<tr>
			<td style="padding:0 15px"><h3><a href="/thoughts/{{my_thought['thought_id']}}">{{my_thought['title']}}</a></h3></td>
			<td style="padding:0 15px"><h3><a href="/edit-thought/{{my_thought['thought_id']}}" class="btn btn-primary">Edit</a></h3></td>
			<td style="padding:0 15px"><h3><a href="/delete-thought/{{my_thought['thought_id']}}" class="btn btn-danger">Delete</a></h3></td>
		</tr>
		{% endfor %}
	</table>
	{% else %}
	<h3>No thoughts have been written</h3>
	<button class="btn btn-primary"><a href="/write-thought"> write </a></button>
	{% endif %}
{% endblock %}
